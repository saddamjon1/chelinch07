<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>chelinch07</title>


    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
  
    <main class="main">
      
      <div class="card">
  
      <div class="container">
        
          <div class="img-container">
            <img class="main-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
          
            <div class="overlay">
              <img class="icon-view" src="./images/icon-view.svg" alt="view">
            </div>
          </div>
          
          <h1 class="title">Equilibrium #3429</h1>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    
          <div class="price">
            <div class="ethereum">
              <img class="icon" src="./images/icon-ethereum.svg" alt="ethereum">
              0.041 ETH
            </div>
    
            <div class="time">
              <img class="icon" src="./images/icon-clock.svg" alt="clock">
              3 days left
            </div>
          </div>      
    
          <div class="avatar">
            <img class="avatar-img" src="./images/image-avatar.png" alt="avatar">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>     
        
      </div>
    </div>
      
    </main>
  
    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded with  by <a href="https://www.frontendmentor.io/profile/saddamjon1">saddanjon007</a>.
      </div>
    </footer>
    
  </body>
  </html>
